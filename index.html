
<!--- This is a clone sign in page intended for practice
    based off the amazon sign in page--->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="/img/snoopy-logo.webp" type="image/x-icon"

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Sign In</title>
</head>
<body>
    <div class="body">
        <img src="img/snoopy-logo.webp" alt="Snoopy logo">
        <div class="main-box">
            <div class="sign-in-box">
                <h1>Sign In</h1>
                <label for="email">Email(phone or mobile accounts)</label>
                <input type="text" name="email" value="Enter Email" >
                <div class="password-box">
                    <label for="password">Password</label>
                    <a href="">Forgot Password</a>
                </div>
                <input type="text" value="Enter Password">
                <button>Continue</button>
                <a href=""><span>&#9656</span> Need Help?</a>
            </div>
            <div class="new-account">
                <div class="line-new-to-peanuts">
                    <hr>
                    <p>New To Peanuts?</p>
                    <hr>
                </div>
                <button>Create Your Peanuts Account</button>
            </div>
        </div>
    </div>
    <footer>
        <hr>
        <div class="footer-links">
            <a href="">Conditions of use</a>
            <a href="">Privacy Policy</a>
            <a href="">Help</a>
        </div>
        <p>@Srjohnson589, Coding Temple Project</p>
        <div class="f-spacing"></div>
    </footer>
</body>
</html>
